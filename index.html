<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       
        
       <div id="div1"><h1>Welcome New Year 2024!</h1>
            <img src="logotipo.png" width="580">
       </div> 
       
       
    </header>
    <br> <br>
    <div class="timer">
        
        <div>
            <h1 id="dia">00</h1>
            <p class="jingle">Dias</p>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <p class="jingle">Horas</p>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <p class="jingle">Minutos</p>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <p class="jingle">Segundos</p>
        </div>

        

    </div>
    <br>
    <div id="div2">developed by @suelen_katryn</div>

    <script src="script.js"></script>
</body>
</html>
